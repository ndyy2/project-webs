<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Masyarakat & UMKM Lokal</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      /* Background blur */
      .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("/assets/images/Wisata\ Kota\ Tua\ Jakarta.jpg")
          center/cover no-repeat;
        filter: blur(12px);
        z-index: -2;
      }

      /* Overlay agar teks lebih jelas */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.35); /* efek gelap lembut */
        z-index: -1;
      }

      .container {
        max-width: 780px;
        padding: 20px 30px;
      }

      h1 {
        font-size: 3.4rem;
        margin-bottom: 15px;
        font-weight: 700;
        font-family: "Montserrat";
        color: #f7faff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.45);
        line-height: 1.25;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 35px;
        font-weight: 300;
        opacity: 0.95;
        font-family: "Inter";
        color: #eaf3ff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      }

      /* Tombol modern & elegan */
      .cta-btn {
        background: linear-gradient(135deg, #4aa3ff, #0066cc);
        color: white;
        padding: 14px 36px;
        font-size: 1.15rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 4px 14px rgba(0, 102, 204, 0.4);
        transition: 0.3s;
      }

      .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 140, 255, 0.55);
        background: linear-gradient(135deg, #64b5ff, #007bff);
      }
    </style>
  </head>

  <body>
    <div class="bg-blur"></div>
    <div class="bg-overlay"></div>

    <div class="container">
      <h1>Layanan Masyarakat <br />& UMKM Lokal</h1>
      <h2>
        Mendukung pertumbuhan ekonomi lokal dengan layanan cepat, mudah, dan
        terpercaya.
      </h2>
      <a href="landingPagesV4.html" class="cta-btn">Mulai Sekarang</a>
    </div>
  </body>
</html>
